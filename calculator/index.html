<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator-card">
      <div class="col__calculator">
        <h3>Bill</h3>
        <div class="input-box">
          <input type="text">
          <img src="icons/$.svg" alt="">
        </div>
        <h3>Select Tip %</h3>
        <div class="percents">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input placeholder="Custom" class="custom">Custom</input>
        </div>
        <h3>Number of People</h3>
        <div class="input-box">
          <input type="text">
          <img src="icons/user.svg" alt="">
        </div>
      </div>
      <div class="col__calculator-result">
        <div class="calculator-results">
          <div class="col">
            <div class="result__name">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="result__number">
              <p>$0.00</p>
            </div>
          </div>
          <div class="col">
            <div class="result__name">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="result__number">
              <p>$0.00</p>
            </div>
          </div>
        </div>
        <button>Reset</button>
      </div>
  </div>
</body>
</html>
